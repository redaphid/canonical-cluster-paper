<!DOCTYPE html>
<html>
<header>
  <link href="font-awesome/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;600;800&display=swap');
    /* Generic styles */

    body {
      --emphasis-color: rgb(250, 198, 112);
      --emphasis-extra: rgb(243, 121, 37);
      --emphasis-foreground: black;
      font-family: sans-serif;
      font-size: 16px;
    }

    section {
      padding: 1em;
    }

    h3 {
      font-weight: 600;
      font-size: 1.5em;
      margin: 0;
      width: fit-content;
      border-bottom: 0.05em solid var(--emphasis-foreground);
    }

    h4 {
      font-weight: 600;
      font-size: 1.2em;
      margin: 0;
      width: fit-content;
    }

    h5 {
      font-weight: 400;
      font-size: 1em;
      margin: 0;
      width: fit-content;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    i {
      font-size: 1.2em;
      margin-right: 0.5em;
      color: var(--emphasis-extra);
    }

    /* this will be used for the titles I had at each job */
    em {
      font-style: normal;
      font-weight: 300;
    }

    small {
      font-size: 0.8em;
      font-weight: 200;

    }
    a {
      color: var(--emphasis-foreground);
    }

    .Summary {
      font-weight: 300;
      font-size: 0.9em;
    }

    /* component styles */
    .Resume {
      font-family: 'Work Sans', serif;

      display: grid;
      grid-template-areas:
        'logo Identity'
        'info works';
      column-gap: 0.1em;
      row-gap: 0.1em;
    }

    /* flex the contents inside info */
    .Info {
      grid-area: info;
      height: 100%;
    }

    .Identity {
      background-color: var(--emphasis-color);
      color: var(--emphasis-foreground);
      padding: 1em;
      grid-area: Identity;
    }

    .Identity h1 {
      font-weight: 800;
      font-size: 3em;
      margin: 0;
      width: fit-content;
    }

    .Info {
      grid-area: info;
      background-color: rgb(245, 225, 190)
    }

    .Works {
      grid-area: works;
    }

    .Work > header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .Skill, Communication {
      padding: 0.1em;
    }
    .Communication{
      margin-bottom: 0.25em;
    }

  </style>
  <script type="module">
    import { h, render } from 'https://esm.sh/preact'
    import htm from 'https://esm.sh/htm'

    const Resume = ({ resume }) => {
      return html`
          <div class="Resume">
            <${Identity} Identity=${resume.basics} />
            <${Communications} profiles=${resume.basics.profiles} Identity=${resume.basics} />
            <div class="Info">
              <${Skills} skills=${resume.skills}/>
              <${Educations} education=${resume.education} />
            </div>
            <${Works} works=${resume.work} />
          </div>
          `
    }

    const Identity = ({ Identity }) => {
      return html`
        <section class="Identity">
          <h3>Identity</h3>
          <h1>
            ${Identity.name}.
          </h1>
          <h5>${Identity.label}</h>
        </section>
      `
    }

    const Communications = ({ profiles, Identity }) => {
      return html`
        <section class="Communications">
          <h3>Communications</h3>
          <ul>
            ${profiles.map(profile => html`
              <li>
                <${Communication} profile=${profile} />
              </li>
            `)}
            <li>
                <div class="Communication">
                  <i class="fa-solid fa-envelope"></i>${Identity.email}
                  </div>
              </li>
              <li>
                <div class="Communication">
                  <i class="fa-solid fa-phone"></i>${Identity.phone}
                  </div>
              </li>
          </ul>
        </section>
      `
    }

    const Communication = ({ profile }) => {
      const url = profile.url || ''
      return html`
        <div class="Communication">
          <i class="fa-solid fa-brands fa-${profile.network}"></i>
          <a href="${profile.url}">
            ${profile.url.replace("https://", "")}
          </a>
        </div>
      `
    }

    const Works = ({ works }) => {
      return html`
        <section class="Works">
          <h3>Experience</h3>
          <ul>
            ${works.map(work => html`
              <li>
              <${Work} work=${work} />
              </li>
            `)}
          </ul>
        </section>
      `
    }

    const Work = ({ work }) => {
      return html`
      <div class="Work">
          <header>
            <h4>${work.company}</h4>
            <small class="WorkDate">${work.startDate} to ${work.endDate}</small>
          </header>
          <em>${work.position}</em>
          <p class="Summary">${work.summary}</p>
          <p>${work.highlights}</p>
        </div>
      `
    }

    const Educations = ({ education }) => {
      return html`
        <section class="Educations">
          <h3>Education</h3>
          <ul>
            ${education.map(edu => html`
              <li>
                <${Education} education=${edu} />
              </li>
            `)}
          </ul>
        </section>
      `
    }

    const Education = ({ education }) => {
      return html`
        <div class="Education">
          <h4>${education.institution}</h4>
          <p>${education.area}</p>
          <p>${education.studyType}</p>
          <p>${education.startDate} to ${education.endDate}</p>
          <p>${education.gpa}</p>
          <p>${education.courses}</p>
        </div>
      `
    }
    const Skills = ({ skills }) => {
      return html`
        <section class="Skills">
          <h3>Abilities</h3>
          <ul>
            ${skills.map(skill => html`
              <li>
                <${Skill} skill=${skill} />
              </li>
            `)}
          </ul>
        </section>
      `
    }

    const Skill = ({ skill }) => {
      return html`
        <div class="Skill">
          ${skill.name}
        </div>
      `
    }

    const html = htm.bind(h)
    const res = await fetch('resume.json').then(res => res.json())
    render(html`<${Resume} resume=${res}/>`, document.body)
  </script>

</header>

<body></body>

</html>
